<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="sidebar"></div>
        <div class="content">
          <header class="cta">
            <a class="cta-btn" href="">EFFETTUA L'UPGRADE</a>
          </header>
          <nav>
            <div class="tabs">
              <button>IN EVIDENZA</button>
              <button>PODCAST</button>
              <button>CLASSIFICHE</button>
              <button>GENERI E MOOD</button>
              <button>NUOVE USCITE</button>
              <button>SCOPRI</button>
            </div>
          </nav>
          <div class="content-container">
            <section>
              <h2>Recently Played</h2>
              <div class="albums-list">
                <div class="album"><img src="assets/cure.jpeg" alt="" /></div>
                <div class="album"><img src="assets/cure.jpeg" alt="" /></div>
                <div class="album"><img src="assets/cure.jpeg" alt="" /></div>
                <div class="album"><img src="assets/cure.jpeg" alt="" /></div>
                <div class="album"><img src="assets/cure.jpeg" alt="" /></div>
                <div class="album"><img src="assets/cure.jpeg" alt="" /></div>
              </div>
            </section>
          </div>
        </div>
      </main>

      <footer class="player">
        <div class="cover">
          <div class="cover-image">
            <img src="assets/sinister.jpeg" alt="Sinister" />
          </div>
          <div class="cover-title">
            <h3>Sinister</h3>
            <p>Brano Nome</p>
          </div>
          <div class="cover-icons">
            <a href=""><i class="fa-regular fa-heart"></i></a>
            <a href=""><i class="fa-regular fa-folder"></i></a>
          </div>
        </div>
        <div class="player-controls">
          <div class="player-controls-actions">
            <ul class="player-list">
              <li><i class="fa-sharp fa-solid fa-shuffle"></i></li>
              <li><i class="fa-solid fa-backward-step"></i></li>
              <li class="play"><i class="fa-regular fa-circle-play"></i></li>
              <li><i class="fa-solid fa-forward-step"></i></li>
              <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
            </ul>
          </div>
          <div class="player-controls-time">
            <div class="min">0:25</div>
            <div class="player-bar"></div>
            <div class="max">4:35</div>
          </div>
        </div>
        <div class="audio">
          <ul class="player-list">
            <li><i class="fa-solid fa-list"></i></li>
            <li><i class="fa-solid fa-desktop"></i></li>
            <li><i class="fa-solid fa-volume-high"></i></li>
            <li class="player-volum">
              <div class="player-bar"></div>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
